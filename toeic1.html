    <h1>TOEICの紹介</h1>
    <h2>TOEICとは？</h2>
    <p>TOEICは、米国にある非営利テスト開発機関ETS<sup>（※1）</sup>
        によって開発・制作された、英語のコミュニケーション能力を測定する
        国際的なテストです。世界約120ヵ国で実施されており、日本では
        <b>年間200万人以上<sup>（※2）</sup>が受験するテスト</b>として広く
        認識されています。</p>
    （※1）<i>Educational Testing Service</i>
    <br>（※2）2011年度実績
    <p>TOEICは、<mark>合否ではなくスコア（点数）
        で英語力を評価する</mark>仕組みになっており、
        各自の英語力を測定する一つの目安として活用され
        ています。</p>
