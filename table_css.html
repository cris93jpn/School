<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>週末の天気</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th,td {
                border: 2px dashed black;
                height: 40px;
                width: 100px;
            }
            th {
                background-color: aqua;
            }
            td {
                vertical-align: bottom;
                text-align: center;
            }
        </style>
    </head>
<body>
    <table>
    <caption>週末の天気</caption>
        <tr>
            <th>日付</th>
            <th>7 （金）</th>
            <th>8 （土）</th>
            <th>9 （日）</th>
        </tr>
        <tr>
            <th>天気</th>
            <td>雨</td>
            <td>曇</td>
            <td rowspan="2">晴</td>
        </tr>
        <tr>
            <th>最高気温</th>
            <td>21°C</td>
            <td>23°C</td>
        </tr>
        <tr>
            <th>最低気温</th>
            <td colspan="2">15°C</td>
            <td>16°C</td>
        </tr>
        <tr>
            <th>降水確率</th>
            <td colspan="3">90%</td>
        </tr>
    </table>
</body>
</html>
