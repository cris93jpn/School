<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文字装飾</title>
    </head>
<body>
    <p>途中で<br>改行します</p>
    <p>これは<strong>動要</strong>です。</p>
    <p>これは<b>太文の文字装飾</b>です。</p>
    <p>これは<clte>作品名</clte>です。</p>
    <p><em>World Wide Web</em>のように半角文字を斜体にします。</p>
    <p><i>World Wide Web</i>のように半角文字を斜体にします。</p>
    <p>これは<mark>マーカー強調の文字装飾</mark>です。</p>
    <p>これは<small>注釈</small>です。</p>
    <p>y=x<sup>2</sup>+3のグラフは放射線になります</p>
    <p>水の科学記号H<sub>2</sub>Oです。</p>
</body>
</html>
